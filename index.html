<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Petshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Petshop Agendamento</h1>
        <nav>
            <a href="#formulario">Agendar</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <main>
        <section id="formulario">
            <h2>Agende um horário</h2>
            <p>Preencha o formulário abaixo para agendar um horário para o seu pet.</p>
            <form action="#" method="post">
                <label for="nome">Nome do Tutor:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="pet">Nome do Pet:</label>
                <input type="text" id="pet" name="pet" required>

                <label for="servico">Serviço:</label>
                <select id="servico" name="servico" required>
                    <option value="banho">Banho</option>
                    <option value="tosa">Tosa</option>
                    <option value="consulta">Consulta Veterinária</option>
                    <option value="outro">Outro</option>
                </select>

                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>

                <label for="hora">Horário:</label>
                <input type="time" id="hora" name="hora" required>

                <button type="submit">Agendar</button>
            </form>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <p>Entre em contato pelo telefone <a href="tel:+551199999999">+55 11 99999-9999</a> ou pelo e-mail <a href="mailto:contato@petshop.com">contato@petshop.com</a>.</p>
        </section>
    </main>

    <footer>
        <p>© 2024 Petshop. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
